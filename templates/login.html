
{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
    %}
    <div class="container d-flex justify-content-center align-items-center mt-1 mb-5 vh-100">
      <div class="row">
          <div class="col-md-6 offset-md-3 col-xl-4 offset-xl-4">
              <div class="card shadow">
                  <img src="https://cdn.wallpapersafari.com/43/77/U6PNmb.jpg"
                      alt="" class="card-img-top" />
                  <div class="card-body">
                      <h5 class="card-title">Login</h5>
                      <form method="POST">
                          <div class="mb-3">
                              <label class="form-label" for="email">Email Address</label>
                              <input class="form-control" type="email" id="email" name="email" placeholder="Enter Email" autofocus required>
                              <div class="valid-feedback">
                                  Looks good!
                              </div>
                          </div>
  
                          <div class="mb-3">
                              <label class="form-label" for="password">Password</label>
                              <input class="form-control" type="password" id="password" name="password" placeholder="Enter Password" required>
                              <div class="valid-feedback">
                                  Looks great!
                              </div>
                          </div>
                          <div class="d-grid">              
                            <button class="btn btn-success" type="submit">Login</button>
                          </div>
                          <div class="mt-3">
                            Not Signed-In Yet? <a href="/signup">Sign-Up</a>
                           </div>            
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
    {% endblock %}
